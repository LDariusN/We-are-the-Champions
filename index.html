<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="main-container">
        <div class="container-header">
            <img src="/assets/freddie.png" alt="Freddie Logo">
            <h1 class="title">We are the Champions</h1>
        </div>
        <div class="container-input">
            <textarea id="endorsement-textarea" name="text" rows="12" cols="50" placeholder="Write your endorsement here"></textarea>

                <input id="to-input" type="text" placeholder="To">
            </div>
            <button class="publish-btn">Publish</button>
        </div>

        <h1 class="endorsements"> - Endorsements -</h1>
        <ul>
            <li>Bla Bla</li>
            <li> whatever</li>
        </ul>
    </div>
        <script src="index.js"></script>

</html>
